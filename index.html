
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Love Meter by Syazz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: url('IMG-20250611-WA0027.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-shadow: 2px 2px 4px #000;
      overflow: hidden;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5);
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      animation: sparkle 5s infinite;
    }

    h1 {
      font-size: 3em;
      margin: 0.5em 0;
      animation: fadeIn 2s ease-in;
    }

    .heart {
      font-size: 4em;
      animation: pulse 1.5s infinite;
    }

    p {
      font-size: 1.3em;
      margin-top: 1em;
      padding: 0 20px;
      animation: fadeIn 3s ease-in;
    }

    @keyframes pulse {
      0% { transform: scale(1); color: pink; }
      50% { transform: scale(1.2); color: #ff69b4; }
      100% { transform: scale(1); color: pink; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes sparkle {
      0% { text-shadow: 0 0 10px #fff; }
      50% { text-shadow: 0 0 20px #ff69b4, 0 0 30px #fff; }
      100% { text-shadow: 0 0 10px #fff; }
    }
  </style>
</head>
